# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "intel-srp"
BBFILE_PATTERN_intel-srp := "^${LAYERDIR}/"
BBFILE_PRIORITY_intel-srp = "5"

LAYERSERIES_COMPAT_intel-srp = "kirkstone"
LAYERDEPENDS_intel-srp = " \
	core \
	yocto \
	openembedded-layer \
	filesystems-layer \
"
